services:
  - type: web
    name: forever-valentine
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: forever-valentine-db
          property: connectionString

databases:
  - name: forever-valentine-db
    plan: free
    databaseName: forever_valentine
